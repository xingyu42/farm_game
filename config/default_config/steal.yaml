# 偷窃系统默认配置文件
# 定义偷窃机制、冷却时间、成功率等参数

  # 基础偷窃配置
  basic:
    cooldownMinutes: 60 # 偷窃冷却时间（分钟）
    baseSuccessRate: 50 # 基础成功率（%）
    protectionMinutes: 30 # 被偷后的保护时间（分钟）

  # 成功率影响因素
  successRateFactors:
    levelDifferenceFactor: 0.1 # 等级差异影响系数（每级差异的影响）
    maxSuccessRate: 95 # 最大成功率
    minSuccessRate: 5 # 最小成功率

  # 偷窃收益配置
  rewards:
    baseRewardRate: 0.1 # 基础收益率（偷取目标作物的比例）
    maxRewardRate: 0.3 # 最大收益率
    bonusByQuality:
      normal: 1.0 # 普通土地收益系数
      red: 1.2 # 红土地收益系数
      black: 1.5 # 黑土地收益系数
      gold: 2.0 # 金土地收益系数

  # 土地可偷取状态配置
  landRequirements:
    excludeStates: ["empty", "harvested"] # 排除的土地状态

  # 防重复偷取配置
  antiRepeat:
    sameTargetCooldownMinutes: 30 # 对同一目标的冷却时间
    maxAttemptsPerTarget: 3 # 对同一目标的最大尝试次数（每天）

  # 分布式锁配置
  locks:
    timeout: 10000 # 锁超时时间（毫秒）
