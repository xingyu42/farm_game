# 偷窃系统默认配置文件
# 定义偷窃机制、冷却时间、成功率等参数

steal:
  # 基础偷窃配置
  basic:
    cooldownMinutes: 60 # 偷窃冷却时间（分钟）
    baseSuccessRate: 50 # 基础成功率（%）
    maxStealPerAttempt: 3 # 每次偷窃最大数量
    protectionMinutes: 30 # 被偷后的保护时间（分钟）

  # 成功率影响因素
  successRateFactors:
    targetProtectionPenalty: 0.5 # 目标有防护时成功率降低系数
    levelDifferenceFactor: 0.1 # 等级差异影响系数（每级差异的影响）
    maxSuccessRate: 95 # 最大成功率
    minSuccessRate: 5 # 最小成功率

  # 偷窃收益配置
  rewards:
    baseRewardRate: 0.1 # 基础收益率（偷取目标作物的比例）
    maxRewardRate: 0.3 # 最大收益率
    bonusByQuality:
      normal: 1.0 # 普通土地收益系数
      bronze: 1.2 # 铜质土地收益系数
      silver: 1.5 # 银质土地收益系数
      gold: 2.0 # 金质土地收益系数

  # 失败惩罚配置
  penalties:
    basePenaltyRate: 0.05 # 基础惩罚率（失败时损失金币比例）
    maxPenalty: 1000 # 最大惩罚金额
    minPenalty: 10 # 最小惩罚金额

  # 土地可偷取状态配置
  landRequirements:
    minGrowthProgress: 0.5 # 最小生长进度（50%以上才能偷）
    excludeStates: ["empty", "harvested"] # 排除的土地状态

  # 防重复偷取配置
  antiRepeat:
    sameTargetCooldownMinutes: 30 # 对同一目标的冷却时间
    maxAttemptsPerTarget: 3 # 对同一目标的最大尝试次数（每天）

  # 分布式锁配置
  locks:
    timeout: 10000 # 锁超时时间（毫秒）
    retryDelay: 100 # 重试延迟（毫秒）
    maxRetries: 50 # 最大重试次数