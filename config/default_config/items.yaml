# 仓库系统配置
inventory:
  startingCapacity: 20 # 初始仓库容量
  maxCapacity: 1000 # 最大仓库容量
  upgradeSteps:
    # 新手期：让玩家快速扩充到 100
    - { capacity: 30,  cost: 50 }       # 初始赠送
    - { capacity: 45,  cost: 500 }     # 增量加大，单价降低
    - { capacity: 60,  cost: 1200 }
    - { capacity: 80,  cost: 3000 }
    - { capacity: 100, cost: 6000 }
    # 稳定期：金币产出开始爆发
    - { capacity: 150, cost: 15000 }   # 跨度变大，给玩家"一下变大"的感觉
    - { capacity: 200, cost: 30000 }
    - { capacity: 250, cost: 55000 }
    - { capacity: 300, cost: 90000 }
    - { capacity: 350, cost: 140000 }
    # 高压消耗期：针对重度玩家
    - { capacity: 420, cost: 220000 }  # 增量从 50 提升到 70
    - { capacity: 500, cost: 350000 }
    - { capacity: 600, cost: 600000 }  # 增量提升到 100
    - { capacity: 700, cost: 1200000 }
    - { capacity: 800, cost: 2500000 }
    - { capacity: 900, cost: 5000000 }
    - { capacity: 1000, cost: 10000000 } # 最终圆满数值 1000

#物品详情词条
# format 类型: percent(小数转%), percent_raw(直接加%), plus_percent(+%), minus_percent(-%), plus(+数值), minutes(分钟), time_seconds(秒转时分), number(原样), xp(经验), boolean(布尔)
effectMappings:
  # 肥料效果
  "effect.speedBonus":
    label: "生长加速"
    format: "percent"
  # 防御效果
  "duration":
    label: "持续时间"
    format: "minutes"
  # 工具效果
  "effect.successRateBonus":
    label: "成功率"
    format: "plus_percent"
  "effect.rewardBonus":
    label: "收益加成"
    format: "plus_percent"
  "effect.cooldownReduction":
    label: "冷却缩减"
    format: "minus_percent"
  # 作物效果
  "growTime":
    label: "生长时间"
    format: "time_seconds"
  "baseYield":
    label: "基础产量"
    format: "number"
  "experience":
    label: "收获经验"
    format: "xp"
  "is_dynamic_price":
    label: "价格类型"
    format: "boolean"
    trueValue: "动态浮动"

# 作物护理系统配置
# 多检查点抽奖模式：在生长周期内设置多个检查点，每个点有独立触发概率
care:
  water:
    # 浇水检查点（生长进度百分比）
    checkpoints: [0.35, 0.50, 0.65]
    # 每个检查点的触发概率
    probability: 0.40
    # 惩罚机制：缺水延缓生长
    penalty:
      type: "growthDelay"
      # 延缓剩余生长时间的百分比
      delayPercent: 15
  pest:
    # 虫害检查点（生长进度百分比）
    checkpoints: [0.55, 0.70, 0.85]
    # 每个检查点的触发概率
    probability: 0.35
    # 惩罚机制：虫害减少产量
    penalty:
      type: "yieldReduction"
      # 减少产量的百分比
      reductionPercent: 20
