# 物品配置文件
# 定义商店物品、道具等

# 种子配置
seeds:
  carrot_seed:
    name: "胡萝卜种子"
    price: 5
    sellPrice: 2
    category: "seeds"
    is_dynamic_price: true # 启用动态定价
    description: "常见的蔬菜种子"

  tomato_seed:
    name: "西红柿种子"
    price: 8
    sellPrice: 3
    category: "seeds"
    is_dynamic_price: true # 启用动态定价
    description: "营养丰富的蔬菜种子"

  wheat_seed:
    name: "小麦种子"
    price: 3
    sellPrice: 1
    category: "seeds"
    is_dynamic_price: true # 启用动态定价
    description: "基础的谷物种子"

# 肥料配置
fertilizers:
  fertilizer_normal:
    name: "普通肥料"
    price: 10
    sellPrice: 4
    category: "fertilizer"
    description: "加速作物生长"
    aliases: ["普通", "基础肥料", "普通化肥"] # 别名配置
    effect:
      speedBonus: 0.2 # 加速20%

  fertilizer_premium:
    name: "高级肥料"
    price: 25
    sellPrice: 10
    category: "fertilizer"
    description: "显著加速作物生长"
    aliases: ["高级", "优质肥料", "高级化肥"] # 别名配置
    effect:
      speedBonus: 0.4 # 加速40%
  fertilizer_deluxe:
    name: "顶级肥料"
    price: 50
    sellPrice: 20
    category: "fertilizer"
    description: "极大加速作物生长"
    aliases: ["顶级", "豪华肥料", "顶级化肥", "最好的"] # 别名配置
    effect:
      speedBonus: 0.6 # 加速60%
# 狗粮配置（防御系统）
dogFood:
  normal:
    name: "普通狗粮"
    price: 30
    sellPrice: 12
    category: "defense"
    description: "提供基础防御"
    defenseBonus: 20 # 防御加成20%
    duration: 30 # 持续30分钟
  premium:
    name: "高级狗粮"
    price: 80
    sellPrice: 32
    category: "defense"
    description: "提供中等防御"
    defenseBonus: 35 # 防御加成35%
    duration: 60 # 持续60分钟
  deluxe:
    name: "优质狗粮"
    price: 150
    sellPrice: 60
    category: "defense"
    description: "提供强力防御"
    defenseBonus: 50 # 防御加成50%
    duration: 120 # 持续120分钟
# 偷菜工具配置（未来扩展）
stealTools:
  basic_lockpick:
    name: "基础开锁器"
    price: 100
    sellPrice: 40
    category: "tools"
    description: "提高偷菜成功率的基础工具"
    effect:
      successRateBonus: 10 # +10%成功率
      duration: 60 # 持续60分钟
    rarity: "common"
  advanced_gloves:
    name: "隐形手套"
    price: 250
    sellPrice: 100
    category: "tools"
    description: "减少被发现概率的高级工具"
    effect:
      successRateBonus: 20 # +20%成功率
      stealthBonus: 15 # +15%隐匿加成
      duration: 90 # 持续90分钟
    rarity: "rare"
  master_toolkit:
    name: "大师工具包"
    price: 500
    sellPrice: 200
    category: "tools"
    description: "专业偷菜者的终极装备"
    effect:
      successRateBonus: 35 # +35%成功率
      rewardBonus: 25 # +25%收益加成
      cooldownReduction: 20 # -20%冷却时间
      duration: 120 # 持续120分钟
    rarity: "legendary"
