# 狗粮配置（防御系统）
# 注意：defense 物品使用短 ID (normal/premium/deluxe) 而非 defense_xxx 格式
# 原因：(1) 玩家数据向后兼容 (2) 命令输入简洁 (3) 历史设计决策
defense:
  normal:
    name: "普通狗粮"
    price: 30
    category: "defense"
    description: "提供基础防御"
    requiredLevel: 1
    maxStack: 20
    defenseBonus: 20 # 防御加成20%
    duration: 30 # 持续30分钟
    icon: "twemoji:bone"
  premium:
    name: "高级狗粮"
    price: 80
    category: "defense"
    description: "提供中等防御"
    requiredLevel: 5
    maxStack: 20
    defenseBonus: 35 # 防御加成35%
    duration: 60 # 持续60分钟
    icon: "twemoji:bone"
  deluxe:
    name: "优质狗粮"
    price: 150
    category: "defense"
    description: "提供强力防御"
    requiredLevel: 10
    maxStack: 20
    defenseBonus: 50 # 防御加成50%
    duration: 120 # 持续120分钟
    icon: "twemoji:bone"
