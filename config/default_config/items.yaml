# 物品配置文件
# 定义商店物品、道具等

items:
  # 农具类
  tools:
    hoe:
      name: "锄头"
      type: "tool"
      price: 100
      durability: 100
      description: "用于翻耕土地的基础工具"
      requiredLevel: 1

    watering_can:
      name: "洒水壶"
      type: "tool"
      price: 150
      durability: 80
      description: "给作物浇水，加快生长速度"
      requiredLevel: 2

  # 肥料类
  fertilizers:
    basic_fertilizer:
      name: "基础肥料"
      type: "consumable"
      price: 20
      effect: "growth_speed"
      effectValue: 0.2 # 20%生长速度提升
      description: "提高作物生长速度20%"

    premium_fertilizer:
      name: "高级肥料"
      type: "consumable"
      price: 50
      effect: "yield_boost"
      effectValue: 0.5 # 50%产量提升
      description: "提高作物产量50%"
      requiredLevel: 5
