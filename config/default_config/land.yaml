# 土地品质系统
quality:
  normal:
    name: "普通土地"
    productionBonus: 0      # 增产百分比
    timeReduction: 0        # 时间减少百分比
    expBonus: 0             # 经验加成百分比
    color: "#8B4513"        # 棕色
    
  copper:
    name: "铜质土地"
    productionBonus: 10     # +10%产量
    timeReduction: 10       # -10%时间
    expBonus: 0             # 无经验加成
    color: "#CD7F32"        # 铜色
    levelRequired: 28
    goldCost: 50000
